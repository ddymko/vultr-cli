# .travis.yml
language: go

go:
  - 1.12.x
  - 1.13.x
  - tip

env:
  - GO111MODULE=on

services:
- docker

after_success:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
